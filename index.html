        <h3>Home</h3>
        <p>Space is vast, and you need a way to get around.
            In our website you'll find many ships ranging from small fighters to capital level transports</p>
        <article class="slidesArt">
            <img class="slideImg" src="imgs/background.png">
            <img class="slideImg" src="imgs/background2.png">
            <img class="slideImg" src="imgs/background3.png">
        </article>

        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("slideImg");

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex> slides.length) {slideIndex = 1}

                slides[slideIndex-1].style.display = "block";

                setTimeout(showSlides, 5000); // Change image every 4 seconds
            }
        </script>

        <a href="Portfolio.html"><h4>To the Catalog!</h4></a>
    </section>
